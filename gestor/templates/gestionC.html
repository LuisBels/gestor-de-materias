{% extends 'base.html' %}


{% block body %}
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
      <h2>Gestion de Cursos</h2>
      <div class="card">
        <div class="card-body">
          <form action="" method="POST">
            <div class="form-group py-2">
              <input type="text" id="txtCodigo" name="txtCodigo" class="form-control" placeholder="Codigo" minlength="6" maxlength="6" required>
            </div>
            <div class="form-group py-2">
              <input type="text" id="txtNombre" name="txtNombre" class="form-control" placeholder="Nombre"  maxlength="50" required>
            </div>
            <div class="form-group py-2">
              <input type="text" id="numCredito" name="numCredito" class="form-control"  minlength="1" maxlength="9" value="1">
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-success" type="submit">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
        <h1>Listado de Cursos</h1>
        <div class="table-responsive py-4">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Creditos</th>
              </tr>
            </thead>
            <tbody>
              {% for curso in cursos %}
              <tr>
                <td>{{curso.codigo}}</td>
                <td>{{curso.nombre}}</td>
                <td>{{curso.creditos}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
    </div>
  </div>
{% endblock  %}
