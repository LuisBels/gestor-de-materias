{% extends 'base.html' %}

{% block body%}
<div class="row">
  <div class="col-md-4 offset-md-4">
    <h2> Edicion de Cursos</h2>
      <div class="card">
        <div class="card-body">
          <form action="/editarCurso/" method="POST">
            {% csrf_token %}
            <div class="form-group py-2">
              <input type="text" id="txtCodigo" value="{{curso.codigo}}" name="txtCodigo" class="form-control" placeholder="Codigo" minlength="6" maxlength="6" readonly required>
            </div>
            <div class="form-group py-2">
              <input type="text" id="txtNombre" value="{{curso.nombre}}" name="txtNombre" class="form-control" placeholder="Nombre"  maxlength="50" required>
            </div>
            <div class="form-group py-2">
              <input type="text" id="numCredito" value="{{curso.creditos}}" name="numCredito" class="form-control"  minlength="1" maxlength="9" value="1">
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-success" type="submit">Guardar</button>
            </div>
          </form>
        </div>
      </div>
  </div>
</div>

{% endblock%}
